version: "3.7"

services:
  petclinic:
    container_name: petclinic-app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - POSTGRES_URL=jdbc:postgresql://postgresDB:5432/petclinic
      - POSTGRES_USER=adnan
      - POSTGRES_PASS=abhadnan
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgresDB

  postgresDB:
    image: postgres:14.1
    environment:
      - POSTGRES_PASSWORD=abhadnan
      - POSTGRES_USER=adnan
      - POSTGRES_DB=petclinic
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgresql1_db:/var/lib/postgresql/data

volumes:
  postgresql1_db:
